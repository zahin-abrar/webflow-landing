<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Flow</title>
    <link rel="stylesheet" href="styles/webflow.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/76f4a12077.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="raleway-regular">
    <header>
      <nav>
        <h3 class="inter-regular">LOGO</h3>
        <button class="btn-primary">Sign Up</button>
      </nav>
      <div class="banner-content">
        <h1>Cool Dark UI Template for <br />Webflow Agencies!</h1>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </header>
    <main>
      <section class="action">
        <div class="action-column action-content">
          <h3>See It in Action</h3>
          <p class="action-subtitle">
            Explore the live preview and imagine your <br />brand in this bold
            new look.
          </p>
          <button class="btn-primary action-btn">Launch Live Preview</button>
        </div>
        <div class="action-column action-image">
          <img src="assets/wc-mini.png" alt="" />
        </div>
      </section>
      <section class="productive-user inter-regular">
        <h3 class="raleway-regular">Joined Thousands of Productive Users</h3>
        <div class="user-statistics">
          <div class="stat">
            <h1>50K</h1>
            <p>Active Users</p>
          </div>
          <div class="stat">
            <h1>2M+</h1>
            <p>Focus Sessions</p>
          </div>
          <div class="stat">
            <h1>95%</h1>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
